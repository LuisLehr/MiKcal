<div class="container">
  <div class="titulo">
    <h2>Editar Cadastro</h2>
  </div>

  <div class="legenda-titulo">Digite as informações que deseja alterar</div>

  <div *ngIf="erro" class="alert alert-danger">{{ erro }}</div>

  <div class="formulario">

    <form (ngSubmit)="atualizar()">

        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" [(ngModel)]="usuario.nome" name="nome" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" [(ngModel)]="usuario.email" name="email" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="peso">Peso:</label>
          <input type="text" id="peso" [(ngModel)]="usuario.peso" name="peso" class="form-control" step="0.1" min="0" />
        </div>

        <div class="form-group">
          <label for="altura">Altura:</label>
          <input type="text" id="altura" [(ngModel)]="usuario.altura" name="altura" class="form-control" min="0" />
        </div>

        <div class="form-group">
          <label for="metaCalorica">Meta de ingestão calórica:</label>
          <input type="number" name="metaCalorica" id="metaCalorica" [(ngModel)]="usuario.metaCalorica" class="form-control">
        </div>

        <div class="form-group">
          <label for="dataNascimento">Data de Nascimento:</label>
          <input type="date" id="dataNascimento" [(ngModel)]="usuario.dataNascimento" name="dataNascimento" class="form-control" />
        </div>

        <div class="form-group">
          <label for="senha">Nova senha:</label>
          <input type="password" id="senha" [(ngModel)]="usuario.senha" name="senha" class="form-control" />
        </div>
      </form>
    </div>

    <div class="button-group">
      <button type="submit" class="btn btn-primary" (click)="atualizar()">Salvar</button>
      <button type="button" class="btn btn-secondary" (click)="voltar()">Voltar</button>
    </div>

  <div *ngIf="mensagem" class="card-overlay">
    <div class="card-sucess">
      <p style="font-size: 50px;">{{ mensagem }}</p>
    </div>
  </div>

</div>
